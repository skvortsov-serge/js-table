<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8" />
    <title>JS task</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="favicon.png" /> -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="block">
            <div class="search-bar">
                <label>Search
                    <input type="text" class="search0">
                </label>
            </div>
            <div class="set-of-tasks" data-n="0">
                <p>Set of tasks:</p>
                <form>
                    <label>
                        <input type="radio" name="set0" value="Big">Big</label>
                    <label>
                        <input type="radio" name="set0" value="Small">Small</label>
                    <label>
                        <input type="radio" name="set0" value="Manual">Manual</label>
                </form>
            </div>
            <div class="table table0">
                <table data-n="0">
                    <thead>
                        <tr>
                            <th>Name
                                <button class="sort-btn0">Z-A</button>
                            </th>
                            <th>Email</th>
                            <th>Body</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="info0">
                <p></p>
            </div>
            <div class="button-add">
                <button class="button">Add another one</button>
            </div>
            <div class="pagination0 pagStyle">
                <a class="disabledBtns pag-prev" id="">Previous</a>
                <span>
                    <a data-idp="1">1</a>
                </span>
                <a class="pag-next">Next</a>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
